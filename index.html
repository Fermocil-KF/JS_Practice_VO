<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
   
    <div class="container">

            <script>

                var weight= 2000; // given for the weight grams
                document.write("<h2> click the button </h2>" + weight+ "g" + ' '+ "will  change the weight scale");

            </script>

            

    </div>

    <br>

    <div class="container">

        <p id="display"></p>
    
        <button type="button" onclick="var weight = 1000; var kg= 1000; document.getElementById('display').innerHTML= weight/kg + 'kg';">Kg</button>
  
    </div>

        <br>
    <div class="container">

        <button type="button" onclick="var weight = 1000; var mg= 1000; document.getElementById('display').innerHTML= weight/mg + 'mg';">Mg</button>
    
    </div>

</body>
</html>
